version: 2
jobs:
  jdk-8:
    working_directory: ~/circleci-step-by-step
    docker:
      - image: circleci/openjdk:8-jdk-browsers
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: 
          name: Echo HELLO
          command: echo "Hello CircleCI! Changed Words"
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s
      - restore_cache:
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      - run:
          name: Download Dependency
          command: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      - run:
          name: Package
          command: mvn package
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/demo-java-spring-0.0.1-SNAPSHOT.jar
  jdk-10:
    docker:
      - image: circleci/openjdk:10-jdk-browsers
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: 
          name: Echo HELLO
          command: echo "Hello CircleCI! Changed Words"
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s
  jdk-11:
    docker:
      - image: circleci/openjdk:11-jdk-browsers
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: 
          name: Echo HELLO
          command: echo "Hello CircleCI! Changed Words"
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s
workflows:
  version: 2
  build:
    jobs:
      - "jdk-8"
      - "jdk-10":
          requires:
            - "jdk-8"
      - "jdk-11":
          requires:
            - "jdk-10"
parallelism: 4
